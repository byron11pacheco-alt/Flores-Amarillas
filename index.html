const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

window.addEventListener('resize', ()=>{
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
});

// ================== ESTRELLAS ==================
let stars = [];
for(let i=0;i<60;i++){ // reducidas para rendimiento
    stars.push({
        x: Math.random()*W,
        y: Math.random()*H/2,
        r: Math.random()*2+1,
        alpha: Math.random()
    });
}

// ================== DIBUJAR FONDO ==================
function drawBackground(frame){
    ctx.fillStyle = "#001033";
    ctx.fillRect(0,0,W,H);

    // Estrellas parpadeantes
    stars.forEach(s=>{
        s.alpha += (Math.random()-0.5)*0.05;
        s.alpha = Math.max(0, Math.min(1, s.alpha));
        ctx.globalAlpha = s.alpha;
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
    });
    ctx.globalAlpha=1;
}

// ================== GIRASOL ==================
function drawSunflower(frame){
    let cx = W/2, cy = H*0.65;
    
    // tallo
    ctx.fillStyle="green";
    ctx.fillRect(cx-10, cy, 20, 200);

    // hojas
    ctx.beginPath();
    ctx.fillStyle="green";
    ctx.ellipse(cx-50, cy+100, 50, 20, -0.5, 0, Math.PI*2);
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(cx+50, cy+150, 60, 25, 0.5, 0, Math.PI*2);
    ctx.fill();

    // pÃ©talos
    let petalos = 18;
    for(let i=0;i<petalos;i++){
        let ang = (i/petalos)*Math.PI*2 + Math.sin(frame/30)/5;
        let px = cx + Math.cos(ang)*90;
        let py = cy + Math.sin(ang)*90;
        ctx.beginPath();
        ctx.fillStyle="gold";
        ctx.ellipse(px, py, 25, 55, ang, 0, Math.PI*2);
        ctx.fill();
    }

    // centro (menos partÃ­culas para no trabar)
    for(let i=0;i<80;i++){
        let ang = Math.random()*Math.PI*2;
        let rad = Math.sqrt(Math.random())*40;
        let x = cx + Math.cos(ang)*rad;
        let y = cy + Math.sin(ang)*rad;
        ctx.fillStyle = `hsl(${40+Math.random()*40},100%,${40+Math.random()*20}%)`;
        ctx.beginPath();
        ctx.arc(x,y,2,0,Math.PI*2);
        ctx.fill();
    }
}

// ================== TORTUGA ==================
let turtle = {x: W/2, y: H-50, progress: 0};
function drawTurtle(){
    ctx.save();
    ctx.shadowBlur = 20;
    ctx.shadowColor = "lime";
    ctx.fillStyle = 'limegreen';
    ctx.beginPath();
    ctx.arc(turtle.x, turtle.y, 10, 0, Math.PI*2); // mÃ¡s pequeÃ±a
    ctx.fill();
    ctx.restore();
}
