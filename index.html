<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Amor Visual</title>
<style>
body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#050814; font-family: "Segoe UI", sans-serif;}
canvas { display:block; width:100vw; height:100vh;}
#ui{position:absolute; z-index:20; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column;}
.cover{pointer-events:auto;text-align:center;}
.title{font-size:48px; font-weight:800; color:#ff77d2; background:linear-gradient(90deg,#ff77d2,#ffd700,#5ee3b3,#7fb3ff); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 2px 8px rgba(0,0,0,0.5); animation:glow 2s ease-in-out infinite alternate;}
@keyframes glow{from{filter:drop-shadow(0 0 6px #ff77d2);} to{filter:drop-shadow(0 0 18px #ffd700);}}
.subtitle{font-size:20px;color:#fff;margin-bottom:18px;text-shadow:0 2px 6px rgba(0,0,0,0.7);}
#att{font-size:16px;color:#fff;margin-top:10px;text-shadow:0 2px 6px rgba(0,0,0,0.7);}
#startBtn{pointer-events:auto;margin-top:10px;padding:14px 30px;font-size:20px;border:none;border-radius:30px;background:linear-gradient(180deg,#ff6b6b,#ff77d2);color:white;cursor:pointer;box-shadow:0 8px 30px rgba(0,0,0,0.45);}
#countdown{position:absolute; top:10px; right:10px; font-size:36px; color:#fff; text-shadow:0 2px 6px rgba(0,0,0,0.8); display:none; z-index:25;}
#repeatBtn{position:absolute;top:90%;left:50%;transform:translate(-50%,-50%);padding:16px 32px;font-size:24px;border:none;border-radius:12px;cursor:pointer;background:linear-gradient(180deg,#ff6b6b,#ff77d2);color:white;display:none; z-index:30;}
</style>
</head>
<body>
<div id="ui">
  <div class="cover" id="cover">
    <h1 class="title">Feliz 21 de Septiembre</h1>
    <div class="subtitle">Esto faltaba</div>
    <button id="startBtn">Presiona aqu√≠ üåº</button>
    <div id="att">ATT: Bubu. Para: Nimosauria</div>
  </div>
</div>

<div id="countdown"></div>
<button id="repeatBtn">Repetir</button>
<canvas id="c"></canvas>
<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" preload="auto"></audio>

<script>
const canvas=document.getElementById('c');
const ctx=canvas.getContext('2d');
let W=canvas.width=innerWidth, H=canvas.height=innerHeight;
window.addEventListener('resize',()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight;});

const startBtn=document.getElementById('startBtn');
const cover=document.getElementById('cover');
const bgMusic=document.getElementById('bgMusic');
const countdownEl=document.getElementById('countdown');
const repeatBtn=document.getElementById('repeatBtn');

let started=false, currentText=0, startTime=null, countdown=5, countdownStarted=false, frozen=false;

// Textos
const texts=[
"Si los astronautas te vieran, no necesitar√≠an salir de la tierra para explorar la grandeza",
"En tus ojos, veo el sol; en tu cabello el amor; en tu cuerpo, el valor; y en tu sonrisa, la perfecci√≥n",
"‚ÄúSi hago cosas no es para que me quieras, sino para que veas que te quiero‚Äù Mario Benedetti",
"Si no es eterno, que sea inolvidable",
"Te amo de aqu√≠ a la Luna, a pasitos de tortuga.",
"Y fin colorado, este amor ha comenzado..."
];

// PARTICULAS
class Particle{
  constructor(x,y,dx,dy,r,color){this.x=x;this.y=y;this.dx=dx;this.dy=dy;this.r=r;this.color=color;this.alpha=1; this.scale=Math.random()*0.5+0.5; this.inc=Math.random()*0.02+0.01;}
  step(dt){this.x+=this.dx*dt; this.y+=this.dy*dt; this.alpha-=0.002; if(this.alpha<0)this.alpha=0; this.scale+=Math.sin(this.inc)*0.05; this.inc+=0.02;}
  draw(){ctx.globalAlpha=this.alpha; ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x,this.y,this.r*this.scale,0,Math.PI*2); ctx.shadowColor=this.color; ctx.shadowBlur=10; ctx.fill(); ctx.globalAlpha=1;}
}

let particles=[], hearts=[];

let heartScale=0.06; // peque√±o y fijo
let lastTime=performance.now();

let showLetters=false;

function step(now){
  let dt=Math.min(0.033,(now-lastTime)/16);
  lastTime=now;

  ctx.clearRect(0,0,W,H);

  // dibujar coraz√≥n fijo
  for(let t=0;t<360;t+=4){
    let angle=(t*Math.PI/180);
    let x=W/2+16*heartScale*Math.pow(Math.sin(angle),3)*W/4;
    let y=H/2-(13*Math.cos(angle)-5*Math.cos(2*angle)-2*Math.cos(3*angle)-Math.cos(4*angle))*heartScale*H/16;
    ctx.fillStyle="#ff4b6b";
    ctx.beginPath();
    ctx.arc(x,y,3,0,Math.PI*2);
    ctx.shadowColor="#ff77d2"; ctx.shadowBlur=15;
    ctx.fill();
  }

  // dibujar letras N y B en el coraz√≥n
  if(showLetters){
    ctx.fillStyle="#fff"; ctx.font="bold 48px 'Segoe UI'"; ctx.textAlign="center"; ctx.textBaseline="middle";
    ctx.fillText("N", W/2-80, H/2);
    ctx.fillText("B", W/2+80, H/2);
  }

  // dibujar texto
  ctx.save(); ctx.font='700 28px "Segoe UI"'; ctx.fillStyle='#fff'; ctx.textAlign='center'; ctx.textBaseline='middle';
  if(currentText<texts.length)ctx.fillText(texts[currentText],W/2,H*0.15);
  ctx.restore();

  // cuenta regresiva
  if(countdownStarted){
    countdownEl.style.display='block';
    countdownEl.textContent=countdown;
    if(Math.random()<0.5) particles.push(new Particle(Math.random()*W,Math.random()*H,(Math.random()-0.5),(Math.random()-0.5),2,'#fff'));
  }else countdownEl.style.display='none';

  // avance de textos
  if(started && !countdownStarted && !frozen){
    let elapsed=now-startTime;
    let newIndex=Math.floor(elapsed/5000);
    if(newIndex!==currentText){
      currentText=Math.min(newIndex,texts.length);
      if(currentText===texts.length){ startCountdown(); showLetters=true; } // activar letras
    }
  }

  // congelar y mostrar final
  if(frozen){
    ctx.save();
    ctx.font='50px "Segoe UI"'; ctx.fillStyle='red'; ctx.textAlign='center'; ctx.fillText('Te amo. No son Rosas pero es algo mucho m√°s hermoso',W/2,H/2+60);
    ctx.font='36px "Segoe UI"'; ctx.fillStyle='white'; ctx.fillText('Byron and Nayeli Forever',W/2,H/2+120);
    ctx.restore();
    repeatBtn.style.display='block';
    showLetters=false; // desaparecen las letras
  }

  // part√≠culas
  for(let i=particles.length-1;i>=0;i--){particles[i].step(dt); particles[i].draw(); if(particles[i].alpha<=0)particles.splice(i,1);}
  requestAnimationFrame(step);
}

function startAnimation(){
  if(started) return;
  started=true; currentText=0; startTime=performance.now();
  cover.style.display='none';
  bgMusic.play().catch(()=>{});
  requestAnimationFrame(step);
}

function startCountdown(){
  countdownStarted=true;
  countdown=5;
  const interval=setInterval(()=>{
    countdown--;
    if(countdown<=0){ clearInterval(interval); countdownStarted=false; frozen=true; }
  },1000);
}

startBtn.addEventListener('click',startAnimation);
canvas.addEventListener('click',()=>{ if(!started) startAnimation(); });

repeatBtn.addEventListener('click',()=>{
  particles=[]; hearts=[]; started=false; countdownStarted=false; countdown=5; frozen=false; showLetters=false;
  heartScale=0.06; currentText=0; cover.style.display='flex'; repeatBtn.style.display='none';
});
</script>
</body>
</html>
